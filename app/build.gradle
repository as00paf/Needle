apply plugin: 'com.android.application'
apply plugin: 'com.google.gms.google-services'
repositories {
    mavenCentral()
    maven {
        url "https://oss.sonatype.org/content/repositories/snapshots"
    }
}

android {
    signingConfigs {
        debug {
        }
    }

    compileSdkVersion 22
    buildToolsVersion '22'
    defaultConfig {
        applicationId "com.nemator.needle"
        minSdkVersion 17
        targetSdkVersion 22
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        debug {
            signingConfig signingConfigs.debug
        }
    }

    sourceSets {
        main {
            aidl.srcDirs = ['src/main/java']
        }
    }
}
dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.google.android.gms:play-services:7.8.0'
    compile 'com.google.android.gms:play-services-maps:7.3.0'
    compile 'com.android.support:appcompat-v7:21+'
    compile 'com.shamanland:fab:0.0.7'
    compile 'com.android.support:support-v4:23.0.0'
    compile 'com.android.support:design:22.2.0'
    compile 'com.sothree.slidinguppanel:library:3.0.0'
    compile 'com.android.support:cardview-v7:21.0.+'
    compile 'com.android.support:recyclerview-v7:21.0.+'
    compile 'com.sothree.slidinguppanel:library:3.0.0'
    compile project(':MaterialNavigationDrawerModule')
    compile project(':android-support-v4-preferencefragment-master')
    compile project(':ViewPagerIndicator')
    compile 'com.squareup.picasso:picasso:2.5.2'
    repositories {
        mavenCentral()
    }
    //compile project(':PersistentSearch')
    compile 'com.quinny898.library.persistentsearch:library:1.0.0-SNAPSHOT'
    compile project(':ASNECore')
    compile project(':facebook')
    compile project(':twitter')
    compile project(':googleplus')
}